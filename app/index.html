<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="description" content="Step Sequencer JOY">
		<title>Web Audio Step Sequencer</title>
		
		<link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href = "assets/stylesheets/main.css" />

		<script type="text/javascript" src="assets/scripts/lib.js"></script>
		<script type="text/javascript" src="assets/jquery-ui-1.11.1.custom/jquery-ui.js"></script>


		<script type="text/javascript" src="assets/scripts/app.js"></script>

		<!-- TODO: finish refactor and remove these -->
		<!-- <script type="text/javascript" src="assets/scripts/ui-controls.js"></script> -->
		<!-- <script type="text/javascript" src="assets/scripts/main.js"></script> -->

	</head>

	<body>

		<div class="wrapper">
			<header>
				<h1>Web Audio Step Sequencer</h1>
			</header>
			<div id="seq"></div>
		</div>

		<!-- underscore templates TODO: put in external files via mixin -->
		<script type="text/template" id="step-template">
			<span class="trigger_<%=id%> trigger step-active square-button"></span>
			<div class="slider">
			  <span class="track"></span>
			  <span class="fader"></span>
			</div>
			<span class="led_<%=id%> led round-button"></span>
		</script>

		<script type="text/template" id="sequence-template">
			<div id='step-views'></div>
			<section class="controls">
				<menu class="small">
					<button id="stop" class="stop"></button>
					<button id="start" class="play"></button>
				</menu>
			</section>
		</script>

	</body>

</html>
